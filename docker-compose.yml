version: '3'
services:
  redis:
    image: redis:alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      default:
        aliases:
          - redis-server
  core-api:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: ./sensbox-core-api
      args:
        NPM_RUN_SCRIPT: ${CORE_RUN_SCRIPT}
    volumes:
      - ./sensbox-core-api:/srv/node-scripts/:cached
      - /srv/node-scripts/node_modules
    ports:
      - 4040:4444
      - 9229:9229
    environment:
      APP_ID: ${CORE_APP_ID}
      ALLOW_INSECURE_HTTP: ${CORE_ALLOW_INSECURE_HTTP}
      MONGO_DSN: ${MONGO_DSN}
      REDIS_DSN: ${REDIS_DSN}
      CORE_URL: ${CORE_URL}
      PUBLIC_SERVER_URL: ${PUBLIC_SERVER_URL}
      PARSE_SERVER_MASTER_KEY: ${CORE_MASTER_KEY}
      READ_ONLY_MASTER_KEY: ${READ_ONLY_MASTER_KEY}
      PARSE_SERVER_LOGS_FOLDER: ${CORE_LOG_FOLDERS}
      PARSE_SERVER_DASHBOARD_USER: ${CORE_DASHBOARD_USER}
      PARSE_SERVER_DASHBOARD_PASS: ${CORE_DASHBOARD_PASS}
      DASHBOARD_TEST_USER: ${DASHBOARD_TEST_USER}
      DASHBOARD_TEST_PASS: ${DASHBOARD_TEST_PASS}
      DASHBOARD_TEST_READONLY: ${DASHBOARD_TEST_READONLY}
      COOKIE_SESSION_SECRET: ${COOKIE_SESSION_SECRET}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      SENSBOX_DASHBOARD_ORIGIN: ${SENSBOX_DASHBOARD_ORIGIN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      VERIFY_USER_EMAILS: ${VERIFY_USER_EMAILS}
      PREVENT_LOGIN_WITH_UNVERIFIED_EMAIL: ${PREVENT_LOGIN_WITH_UNVERIFIED_EMAIL}
